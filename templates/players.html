{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Teams {% endblock %}</h1>
    {% for player in players %}
        <div class='post'>
            <p>{{ "Name: " + player['name'] }}</p>
            <p>{{ "Team: " + player['team'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
